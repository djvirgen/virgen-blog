  title: "BDD in Node.js with Mocha, Should and CoffeeScript"
  url: "bdd-in-node-js-with-mocha-should-and-coffeescript"
  description: "<p>\r\n	How to effectively use behavior-driven development in node.js with mocha and should.</p>"
  content: "<p>\r\n	I&#39;m a fan of Behaviour-Driven Development (BDD), and once I got my hands on Mocha and Should, things really clicked when it came to my node.js apps.</p>\r\n<p>\r\n	Here&#39;s how to set up your node.js app for BDD with Mocha and Should.</p>\r\n<p>\r\n	First of all we need to install our dependencies, and ensure they are only installed for development:</p>\r\n<pre class=\"console\">\r\n$ cd myapp\r\n$ npm install --save-dev mocha should coffee-script\r\n</pre>\r\n<p>\r\n	Next, create a &quot;test&quot; directory. This is where all of your test files will live, along with another other files that will be used to support our tests.</p>\r\n<pre class=\"console\">\r\n$ mkdir test\r\n</pre>\r\n<p>\r\n	Next, create a file in test/mocha.opts to store your mocha configuration and place this in it:</p>\r\n<pre class=\"console\">\r\n--require should\r\n--reporter spec\r\n--ui bdd\r\n--compilers coffee:coffee-script\r\n--globals config</pre>\r\n<p>\r\n	This will allow you to run your tests by simply typing the command mocha.</p>\r\n<p>\r\n	Our next task to create a test. Let&#39;s consider the following requirements:</p>\r\n<ul>\r\n	<li>\r\n		Page should have properties &quot;title&quot;, &quot;content&quot;, and &quot;url&quot;</li>\r\n	<li>\r\n		Page should auto-generate url based on title if not specified</li>\r\n</ul>\r\n<p>\r\n	So far this is pretty straight-forward, so let&#39;s start with the first requirement.</p>\r\n<p>\r\n	Create a file named &quot;test/models/page_test.coffee&quot; and add a test to ensure that the Page class exists. At first, it will fail until we create the Page class.</p>\r\n<pre class=\"brush:ruby\">\r\nPage = require &quot;#{__dirname}/../models/page&quot;\r\n\r\ndescribe &#39;Page&#39;, -&gt;\r\n  it &#39;exists&#39;, -&gt;\r\n    Page.should.be.ok\r\n    page = new Page\r\n    page.should.be.instanceOf Page\r\n\r\n</pre>\r\n<p>\r\n	This test simply verifies that the Page class exists and that it can be instantiated. At this point, our test should fail because we have not created the page model yet.</p>\r\n<pre class=\"console\">\r\n$ mocha\r\n\r\nmodule.js:340\r\n&nbsp; &nbsp; throw err;\r\n&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ^\r\nError: Cannot find module &#39;/Users/hvirgen/dev2/t/test/../models/page&#39;\r\n</pre>\r\n<p>\r\n	While this may look scary, it&#39;s simply saying it couldn&#39;t find the file that will contain our model. So let&#39;s create that now and provide it with a simple Page model.</p>\r\n<pre class=\"brush:ruby\">\r\n## models/page.coffee\r\nclass Page\r\n  constructor: -&gt;\r\n\r\nmodule.exports = Page\r\n</pre>\r\n<p>\r\n	Now we can run our tests and expect it to pass:</p>\r\n<pre class=\"console\">\r\n$ mocha\r\n\r\n  Page\r\n     exists \r\n\r\n\r\n   1 test complete (3ms)\r\n</pre>\r\n<p>\r\n	Excellent! We have a passing test, so we&#39;re on to a good start. Now let&#39;s look at that first requirement in more detail:</p>\r\n<p>\r\n	<em>Page should have properties &quot;title&quot;, &quot;content&quot;, and &quot;url&quot;</em></p>\r\n<p>\r\n	Let&#39;s think about how we want to set and access those properties. Perhaps we want to be able to set them during construction, and access them after it has been constructed. Let&#39;s build a test to confirm it.</p>\r\n<pre class=\"brush:ruby\">\r\n## test/page_test.coffee\r\ndescribe &#39;Page&#39;, -&gt;\r\n# ... #\r\n  describe &#39;properties&#39;, -&gt;\r\n    it &#39;can set title on instantiation&#39;, -&gt;\r\n      page = new Page(title: &#39;the title&#39;)\r\n      page.title.should.eql &#39;the title&#39;\r\n\r\n    it &#39;can set content on instantiation&#39;, -&gt;\r\n      page = new Page(content: &#39;the content&#39;)\r\n      page.content.should.eql &#39;the content&#39;\r\n\r\n    it &#39;can set url on instantiation&#39;, -&gt;\r\n      page = new Page(url: &#39;the-url&#39;)\r\n      page.url.should.eql &#39;the-url&#39;\r\n</pre>\r\n<p>\r\n	Next we implement the code to make the test pass:</p>\r\n<pre class=\"brush:ruby\">\r\n## models/page.coffee\r\nclass Page\r\n  constructor: (data = {})\r\n    @title    = data.title    if data.title?\r\n    @content  = data.content  if data.content?\r\n    @url      = data.url      if data.url?\r\n\r\n</pre>\r\n<p>\r\n	Now our tests should be passing, and we can move on to the second requirement:</p>\r\n<p>\r\n	<em>Page should auto-generate url based on title if not specified</em></p>\r\n<p>\r\n	The idea here is that if the url is not specified, it should be auto-generated based on the title of the page. Of course, we&#39;ll need to convert spaces to dashes, since spaces cannot be part of a url. So let&#39;s build a test:</p>\r\n<pre class=\"brush:ruby\">\r\n## test/page_test.coffee\r\n# ... #\r\n  it &#39;auto-generates url based on title if not set&#39;, -&gt;\r\n    page = new Page(title: &#39;the title&#39;)\r\n    page.url.should.eql &#39;the-title&#39;</pre>\r\n<p>\r\n	Let&#39;s implement the code that makes this pass:</p>\r\n<pre class=\"brush:ruby\">\r\n## models/page.coffee\r\nclass Page\r\n  constructor: (data) -&gt;\r\n    @title    = data.title    if data.title?\r\n    @content  = data.content  if data.content?\r\n    if data.url?\r\n      @url = data.url\r\n    else\r\n      @url = if data.title? then data.title.replace(/[^\\w]+/, &#39;-&#39;) else null\r\n# ... #\r\n</pre>\r\n<p>\r\n	Now we should have a passing test regarding default url.</p>\r\n<p>\r\n	Sweet! At this point, we&#39;ve fulfilled two requirements, but there&#39;s still a lot more to learn. Check out the <a href=\"https://github.com/visionmedia/mocha\">Mocha</a> and <a href=\"https://github.com/visionmedia/should.js\">Should</a> docs to learn more!</p>"
