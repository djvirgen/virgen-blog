<div class="blog-archive-container">
  <h1>Blog Archive</h1>

  <ul class="blogs">
    <li class="blog row" ng-repeat="blog in blogs">
      <div class="two columns alpha">
        <a class="published" ng-href="{{ blog.url }}">
          <span class="month">{{ blog.published | date:'MMM' }}</span>
          <span class="day">{{ blog.published | date:'d' }}</span>
          <span class="year">{{ blog.published | date:'yyyy' }}</span>
        </a>
      </div>
      <div class="ten columns omega">
        <h3>
          <a ng-href="{{ blog.url }}">{{ blog.title }}</a>
        </h3>
        <div ng-bind-html="blog.description"></div>
      </div>
    </li>
  </ul>

  <div class="pagination">
    <a ng-if="paginator.hasPrevious()" ng-href="?page={{ paginator.page - 1 }}">
      <i class="fa fa-chevron-left"></i> Previous Page
    </a>
    <span ng-if="paginator.hasPrevious() &amp;&amp; paginator.hasNext()">|</span>
    <a ng-if="paginator.hasNext()" ng-href="?page={{ paginator.page + 1 }}">
      Next Page <i class="fa fa-chevron-right"></i>
    </a>
  </div>
</div>
